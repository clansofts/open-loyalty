          const config = {
              "apiUrl": "http://{SERVER_IP_ADDRESS_OR_DOMAIN_NAME}:8081/api",
              "dateFormat": "YYYY-MM-DD",
              "dateTimeFormat": "YYYY-MM-DD HH:mm",
              "perPage": 20,
              "debug": false,
              "modules": []
